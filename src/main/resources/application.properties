# --- 1. C?U HÌNH SERVER ---
# N?u có bi?n PORT (Railway) thì dùng, n?u không thì dùng 8080 (Localhost)
server.port=${PORT:8080}

# --- 2. C?U HÌNH DATABASE (THÔNG MINH) ---
# C?u trúc: jdbc:postgresql://[HOST]:[PORT]/[DB_NAME]
# Railway cung c?p s?n các bi?n: PGHOST, PGPORT, PGDATABASE
# N?u ch?y local, nó s? t? l?y: localhost, 5432, dineflow_db

spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:dineflow_db}

# Username: N?u trên Railway l?y PGUSER, ? nhà l?y 'dineflow_user'
spring.datasource.username=${PGUSER:dineflow_user}

# Password: N?u trên Railway l?y PGPASSWORD, ? nhà l?y 'dineflow_secret'
spring.datasource.password=${PGPASSWORD:dineflow_secret}

# Driver (Gi?ng nhau c? 2 n?i)
spring.datasource.driver-class-name=org.postgresql.Driver

# --- 3. C?U HÌNH JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect